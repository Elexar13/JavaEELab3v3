<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h2>Видання</h2>
    <h:form>
        <h:dataTable value="#{orderBean.orders}" var="order" border="2" width="55%">
            <h:column>
                <f:facet name="header">Номер заказу</f:facet>
                #{order.id}
            </h:column>
            <h:column>
                <f:facet name="header">Одержувач</f:facet>
                #{order.recipient.name}
            </h:column>
            <h:column>
                <f:facet name="header">Видання</f:facet>
                #{order.edition.name}
            </h:column>
            <h:column>
                <f:facet name="header">Доставка</f:facet>
                #{order.delivery.name}
            </h:column>
            <h:column>
                <f:facet name="header">Операції</f:facet>
                <h:commandLink action="#{orderBean.updateOrder(order.id)}" value="update "/>
                <h:commandLink action="#{orderBean.deleteOrder(order.id)}" value=" delete"/>
            </h:column>
        </h:dataTable>
    </h:form>
</composite:implementation>
</html>

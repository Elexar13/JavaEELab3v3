<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <br/>
    <br/>
    <div style="display: block; margin-left: auto; margin-right: auto; width: fit-content; text-align: center">
        <h2>Список замовлень</h2>
        <h:form>
            <h:dataTable value="#{orderBean.orders}" var="order" border="2">
                <h:column>
                    <f:facet name="header">Номер заказу</f:facet>
                    #{order.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Одержувач</f:facet>
                    #{order.recipient.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Видання</f:facet>
                    #{order.edition.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Доставка</f:facet>
                    #{order.delivery.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Статус</f:facet>
                    #{order.status}
                </h:column>
                <h:column>
                    <h:commandLink action="#{orderBean.deleteOrder(order.id)}" value="delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </div>

</composite:implementation>
</html>

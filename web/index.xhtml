<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:crud = "http://java.sun.com/jsf/composite/crud">
<f:view>
   <h:head>
      <title>Printed edition</title>
      <meta content="text/html"/>
      <style type="text/css">
         .block{
            display: grid;
            grid-template-columns: 33% 33% 33%;
            text-align: center;
         }
      </style>
   </h:head>
   <h:body>
      <div class="block">
         <div><crud:selectRecipient /></div>
         <div><crud:selectEdition /></div>
         <div><crud:selectDelivery /></div>
      </div>

      <div class="block">
         <div><crud:updateRecipient /></div>
         <div><crud:updateEdition /></div>
         <div><crud:updateDelivery /></div>
      </div>

      <div class="block">
         <div><crud:addRecipient /></div>
         <div><crud:addEdition /></div>
         <div><crud:addDelivery /></div>
      </div>
      <div>
         <crud:selectOrder />
      </div>
      <div>
         <crud:addOrder />
      </div>

   </h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h2>Одержувач</h2>
    <h:form>
        <h:dataTable value="#{recipientBean.recipients}"
                     var="recipient" border="2" style="display: block;
                                                        margin-left: auto;
                                                        margin-right: auto;
                                                        width: fit-content;">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{recipient.id}
            </h:column>
            <h:column>
                <f:facet name="header">Ім'я </f:facet>
                #{recipient.name}
            </h:column>
            <h:column>
                <f:facet name="header">Адреса</f:facet>
                #{recipient.address}
            </h:column>
            <h:column>
                <h:commandLink action="#{recipientBean.deleteRecipient(recipient.id)}" value="delete"/>
            </h:column>
        </h:dataTable>
    </h:form>
</composite:implementation>
</html>
